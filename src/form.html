<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подбор программы</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__wrapper">
        <a class="main-header__link" href="index.html">
          <img
            class="main-header__image"
            src="./img/logo-icon-mobile.svg"
            width="33"
            height="38"
            alt="Кэт энерджи"
          />
        </a>
        <nav class="main-header__nav main-nav">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="index.html" class="main-nav__link">Главная</a>
            </li>
            <li class="main-nav__item">
              <a href="catalog.html" class="main-nav__link"
                >Каталог продукции</a
              >
            </li>
            <li class="main-nav__item">
              <a href="form.html" class="main-nav__link">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-container">
      <h1 class="main-container__title">Подбор программы</h1>

      <form class="main-form" action="#" method="post">
        <section class="main-form__cat-information cat-information">
          <div class="cat-information__wrapper">
            <h2 class="visually-hidden">Информация про кота</h2>
            <p class="cat-information__text">
              Заполните анкету, и мы подберем программу питания для вашего кота
            </p>

            <div class="cat-inforamtion__container-text">
              <label for="name" class="cat-information__label-text label-text"
                >Имя:*
                <input
                  class="label-text__input-text"
                  id="name"
                  name="Имя"
                  placeholder="Барсик"
                  value="Барсик"
                  required
              /></label>
              <label for="weight" class="cat-information__label-text label-text"
                >Вес (кг):*
                <input
                  class="label-text__input-text"
                  id="weight"
                  name="Вес"
                  placeholder="7"
                  value="7"
                  required
              /></label>
              <label for="age" class="cat-information__label-text label-text"
                >Возраст (лет):
                <input
                  class="label-text__input-text"
                  id="age"
                  name="Возраст"
                  placeholder="7"
                  value="7"
                  required
              /></label>
            </div>

            <div class="cat-information__container-radio">
              <label
                for="weight-loss"
                class="cat-information__label-radio label-radio"
                ><input
                  class="label-radio__input-radio"
                  id="weight-loss"
                  type="radio"
                  name="program"
                  checked
                />Похудение</label
              >
              <label
                for="weight-gain"
                class="cat-information__label-radio label-radio"
                ><input
                  class="label-radio__input-radio"
                  id="weight-gain"
                  type="radio"
                  name="program"
                />Набор массы</label
              >
              <label
                for="your-advice"
                class="cat-information__label-radio label-radio"
                ><input
                  class="label-radio__input-radio"
                  id="your-advice"
                  type="radio"
                  name="program"
                />Не знаю (Нужен ваш совет)</label
              >
            </div>
          </div>
        </section>

        <section class="contact-details">
          <div class="contact-details__wrapper">
            <h2 class="contact-details__title">
              Контактные данные (владельца кота)
            </h2>

            <div class="contact-details__container-text">
              <label
                class="contact-details__label-text label-text label-text--email"
                for="email"
                >E-mail:*<input
                  class="label-text__input-text label-text__input-text--email"
                  id="email"
                  name="Почта"
                  placeholder="kuklachev@gmail.com"
                  value="kuklachev@gmail.com"
                  required
                />
              </label>
              <label
                class="contact-details__label-text label-text label-text--phone"
                for="phone"
                >Телефон:*<input
                  class="label-text__input-text label-text__input-text--phone"
                  id="phone"
                  name="Телефон"
                  placeholder="8 (960) 900-60-90"
                  value="8 (960) 900-60-90"
                  required
              /></label>
            </div>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
