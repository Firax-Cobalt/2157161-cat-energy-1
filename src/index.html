<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__wrapper">
        <a class="main-header__link" href="index.html">
          <img
            class="main-header__image"
            src="./img/logo-icon-mobile.svg"
            width="33"
            height="38"
            alt="Кэт энерджи"
          />
        </a>
        <nav class="main-header__nav main-nav">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="index.html" class="main-nav__link">Главная</a>
            </li>
            <li class="main-nav__item">
              <a href="catalog.html" class="main-nav__link"
                >Каталог продукции</a
              >
            </li>
            <li class="main-nav__item">
              <a href="form.html" class="main-nav__link">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-container">
      <h1 class="visually-hidden">Программа - Кэт энерджи</h1>

      <section class="nutrition">
        <div class="nutrition__wrapper">
          <div class="nutrition__container-description">
            <h2 class="nutrition__title title">
              Функциональное питание для котов
            </h2>
            <p class="nutrition__text">Занялся собой? Займись котом!</p>
            <a class="nutrition__link button" href="form.html"
              >Подобрать программу</a
            >
          </div>
          <img
            class="nutrition__image"
            src="./img/nutrition-package-mobile.png"
            width="280"
            height="270"
            alt="Упоковка питании"
          />
        </div>
      </section>
    </main>
  </body>
</html>
